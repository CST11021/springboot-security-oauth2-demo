server:
  port: 8000

logging:
  level:
    org:
      springframework:
        security: DEBUG

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456

  session:
    store-type: redis
  redis:
    host: 127.0.0.1
    port: 6379